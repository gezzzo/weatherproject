<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/logincss.css">
<link rel="stylesheet" href="css/weabsite.css">
<link rel="stylesheet" href="css/familyRalewa.css">

</head>
<body>
<div class="w3-top">
  <div class="w3-row w3-large w3-light-grey">
    <div class="w3-col s3">
      <a href="index.html" class="w3-button w3-block">Home</a>
    </div>
    <div class="w3-col s3">
      <a href="weather.html" class="w3-button w3-block">Weather</a>
    </div>
    <div class="w3-col s3">
      <a href="news.html" class="w3-button w3-block">City</a>
    </div>
    <div class="w3-col s3">
      <a href="login.html" class="w3-button w3-block">Login</a>
    </div>
  </div>
</div>
<div class="container right-panel-active">
  <!-- Sign Up -->

  <div class="container__form container--signup">
    <form action="#" class="form" id="form1">
      <h2 class="form__title">Sign Up</h2>
      <input type="text" placeholder="Username/email" class="input" />
      <input type="name" placeholder="name" class="input" />
      <input type="address" placeholder="address" class="input" />
      <input type="password" placeholder="Password" class="input" />
      <button class="btn">Sign Up</button>
    </form>
  </div>

  <!-- Sign In -->
  <div class="container__form container--signin">
    <form action="#" class="form" id="form2">
      <h2 class="form__title">Sign In</h2>
      <input type="Username/email" placeholder="Username/email" class="input" />
      <input type="password" placeholder="Password" class="input" />
      <a href="#" class="link">Forgot your password?</a>
      <button class="btn">Sign In</button>
    </form>
  </div>

  <!-- Overlay -->
  <div class="container__overlay">
    <div class="overlay">
      <div class="overlay__panel overlay--left">
        <button class="btn" id="signIn">Sign In</button>
      </div>
      <div class="overlay__panel overlay--right">
        <button class="btn" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<script src="js/loginjs.js"></script>

</body>
</html>
